<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/profile-navbar.css">
    <link rel="stylesheet" href="style/right-navbar.css">
    <link rel="stylesheet" href="style/followers-box.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
        <div class="navbar" id="main-navbar">
            <div class="navbar-inner" id="navbar-inner">
                <div class="navbar-col1">
                    <div class="navbar-button navbar-home-button">
                        <span class="icon icon-home"></span>
                        <span class="button-text">Home</span>
                    </div>
                    <div class="navbar-button navbar-notification-button">
                        <span class="icon icon-notifications"></span>
                        <span class="button-text">Notifications</span>
                    </div>
                    <div class="navbar-button navbar-messages-button">
                        <span class="icon icon-messages"></span>
                        <span class="button-text">Messages</span>
                    </div>
                </div>
                <div class="navbar-col2">
                    <div class="logo"></div>
                </div>
                
                <div class="navbar-col3 right-navbar-section">
                    <div class="profile-navbar-col1">
                        <div class="search-box-wrapper">
                            <div class="search-container"></div>
                            <div class="search-button"></div>
                        </div>
                    </div>
                    <div class="profile-navbar-col2">
                        <div class="user-icon">

                        </div>
                    </div>
                    <div class="profile-navbar-col3">
                        <div class="tweet-button">
                            Tweet
                        </div>
                    </div>
                </div>

            </div>
            <div class="navbar-line-wrapper">
                <div class="navbar-line-inner">
                    <div class="navbar-line-col1">
                        <div class="navbar-button-line">Home</div>
                        <div class="navbar-button-line">Notifications</div>
                        <div class="navbar-button-line">Messages</div>
                    </div>
                </div>
            </div>
         </div>
         <div class="main-body" id="main-body">
             <div class="col1">


                <!--Followers Box Begin-->

                <div class="followers-box">
                    <div class="followers-box-banner"></div>
                    <div class="followers-box-user-info-wrapper"></div>
                </div>

                <!--Followers Box End-->

             </div>
             <div class="col2">col 2</div>
             <div class="col3">col 3</div>
         </div>




    </div>
</body>
</html>
