<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/profile-navbar.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
         <div class="navbar" id="main-navbar">
            <div class="navbar-inner" id="navbar-inner">
                <div class="navbar-col1">
                    <div class="navbar-button">
                        <span class="icon"></span>
                        <span class="button-text">Home</span>
                    </div>
                    <div class="navbar-button">Notifications</div>
                    <div class="navbar-button">Messages</div>
                </div>
                <div class="navbar-col2">
                    <div class="logo"></div>
                </div>
                <div class="navbar-col3">
                    <div class="profile-navbar-col1">col 1</div>
                    <div class="profile-navbar-col2">col 2</div>
                    <div class="profile-navbar-col3">col 3</div>
                </div>
            </div>
            <div class="navbar-line-wrapper">
                <div class="navbar-line-inner">
                    <div class="navbar-line-col1">
                        <div class="navbar-button-line">Home</div>
                        <div class="navbar-button-line">Notifications</div>
                        <div class="navbar-button-line">Messages</div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
